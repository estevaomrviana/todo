{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minhas tarefas | Entrar</title>
    
    <!-- Bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
  </head>
  <body class="bg-dark text-light">
    
    <main class="container">
      <div class="row justify-content-center py-5">
        
        <div class="col-md-4">
          <form action="." method="post" >{% csrf_token %}
            <h1 class="mb-2">
              Minhas tarefas
            </h1>
  
            <h6 class="mb-4">
              Criar conta.
            </h6>
            
            <div class="mb-3">
                <label class="form-label" for="id_first_name">Nome:</label></th>
                <input class="form-control bg-dark text-light" type="text" name="first_name" maxlength="150" id="id_first_name">
            </div>

            <div class="mb-3">
                <label class="form-label" for="id_username">Usuário:</label></th>
                <input class="form-control bg-dark text-light" type="text" name="username" maxlength="150" autofocus required id="id_username">
            </div>

            <div class="mb-3">
                <label class="form-label" for="id_password1">Senha:</label></th>
                <input class="form-control bg-dark text-light" type="password" name="password1" autocomplete="new-password" required id="id_password1">
            </div>

            <div class="mb-3">
                <label class="form-label" for="id_password2">Confirmação de senha:</label></th>
                <input class="form-control bg-dark text-light" type="password" name="password2" autocomplete="new-password" required id="id_password2">
            </div>
            
            <div class="mb-3 d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                  Criar conta
                </button>
            </div>
            
          </form>
        
        </div>
      </div>
    </main>
    <!-- Bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>

  </body>
</html>
